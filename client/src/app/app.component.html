<div class="container">
  <div class="col-xs-8 col-xs-offset-2">

    <!--      <h3 appBackground [hoverColor] = "'yellow'" [defaultColor]="'blue'">{{ headerText }}</h3>-->
    <!--      <h3 appBackground="red" [defaultColor]="'blue'">{{ headerText }}</h3>-->
    <h3 [appBackground]="'red'" [defaultColor]="'blue'">{{ headerText }}</h3>

    <ul class="list-group">
      <li *ngFor=" let item of items" (click)="onClick(item)" class="list-group-item">
        {{item}}
      </li>
    </ul>

    <div [ngSwitch]="current">
      <p *ngSwitchCase="1">Show this string when click mouse on 1 row!</p>
      <p *ngSwitchCase="2">Show this string when click mouse on 2 row!</p>
      <p *ngSwitchCase="3">Show this string when click mouse on 3 row!</p>
      <p *ngSwitchDefault>Show default string!</p>
    </div>

  </div>
</div>
